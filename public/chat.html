<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link href="/css/styles.css" rel="stylesheet">
	<title>Chat | Chatter</title>
	<script data-main="js" src="/js/lib/require.js"></script>
</head>

<body class="chat">
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>
		<div class="chat__footer">
			<form id="message-form">
				<input name="message" placeholder="Message" autofocus autocomplete="off" />
				<button>Send</button>
			</form>
			<button id="send-location">Send Location</button>
		</div>
	</div>

	<script id="message-template" type="text/template">
		<li class="message">
			<div class="message__title">
				<h4>{{sender}}</h4>
				<p class="timestamp">
					<em>{{createdAt}}</em>
				</p>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script id="message-template-sent" type="text/template">
		<li class="message-sent">
			<div class="message__title">
				<h4>{{sender}}</h4>
				<p class="timestamp">
					<em>{{createdAt}}</em>
				</p>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
	</script>

	<script id="location-message-template" type="text/template">
		<div class="message">
			<div class="message__title">
				<h4>{{sender}}</h4>
				<p class="timestamp">
					<em>{{createdAt}}</em>
				</p>
			</div>
			<div class="message__body">
				<a href="{{url}}" target="_blank">My current location</a>
			</div>
		</div>
	</script>

	<script id="location-message-template-sent" type="text/template">
		<div class="message-sent" style={{background: 'red'}}>
			<div class="message__title">
				<h4>{{sender}}</h4>
				<p class="timestamp">
					<em>{{createdAt}}</em>
				</p>
			</div>
			<div class="message__body">
				<a href="{{url}}" target="_blank">My current location</a>
			</div>
		</div>
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/lib/jquery-3.3.1.min.js"></script>
	<script src="/js/lib/moment.js"></script>
	<script src="/js/lib/mustache.js"></script>
	<script src="/js/lib/deparam.js"></script>
	<script src="/js/chat.js"></script>
</body>

</html>
